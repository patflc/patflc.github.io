<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            body {
                font-family: arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center; 
                height: 100vh; 
            }
            .top-links {
                position: absolute;
                top: 10px;
                right: 30px;
                display: flex;
                gap: 10px;
            }
            .top-links a {
                color: #222;
                text-decoration: none;
                font-size: 14px;
            }
            .top-links a:hover {
                text-decoration: underline;
            }
            .logo-container {
                margin-top: 100px; 
                margin-bottom: 20px;
            }
            .logo-container img {
                height: 92px;
            }
            form {
                width: 100%;
                max-width: 580px; 
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            input[type="text"] {
                width: 100%;
                padding: 12px 20px;
                border: 1px solid #ccc;
                border-radius: 24px;
                font-size: 16px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
            .button-container {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }
            input[type="submit"], .feeling-lucky-button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                background-color: #f2f2f2;
                color: #222;
                font-size: 14px;
                cursor: pointer;
                font-family: arial, sans-serif;
            }
            input[type="submit"]:hover, .feeling-lucky-button:hover {
                background-color: #e0e0e0;
            }
            .feeling-lucky-button {
                background-color: #f2f2f2;
            }
            .feeling-lucky-button:hover {
                 background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <div>Hello</div>
    </body>
</html>
